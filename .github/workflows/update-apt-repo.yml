name: Update L4T APT Repository

on:
  push:
    branches: [main]
  schedule:
    # Run every 24 hours at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      should_update: ${{ steps.check.outputs.should_update }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Check if l4t-debs has new commits
        id: check
        run: |
          # Get latest commit from l4t-debs
          LATEST_COMMIT=$(git ls-remote https://github.com/theofficialgman/l4t-debs.git HEAD | cut -f1)
          echo "Latest l4t-debs commit: $LATEST_COMMIT"

          # Get stored commit (if exists)
          STORED_COMMIT=""
          if [ -f .l4t-debs-commit ]; then
            STORED_COMMIT=$(cat .l4t-debs-commit)
          fi
          echo "Stored commit: $STORED_COMMIT"

          # Compare
          if [ "$LATEST_COMMIT" != "$STORED_COMMIT" ]; then
            echo "should_update=true" >> $GITHUB_OUTPUT
            echo "New commits detected, will update APT repo"
          else
            echo "should_update=false" >> $GITHUB_OUTPUT
            echo "No changes, skipping update"
          fi

          # Store for next job
          echo "$LATEST_COMMIT" > /tmp/l4t-commit
          echo "l4t_commit=$LATEST_COMMIT" >> $GITHUB_OUTPUT

      - name: Upload commit file
        if: steps.check.outputs.should_update == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: l4t-commit
          path: /tmp/l4t-commit

  build-apt-repo:
    needs: check-updates
    if: needs.check-updates.outputs.should_update == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Download commit file
        uses: actions/download-artifact@v4
        with:
          name: l4t-commit

      - name: Clone l4t-debs
        run: |
          git clone --depth 1 https://github.com/theofficialgman/l4t-debs.git /tmp/l4t-debs
          mkdir -p apt-repo
          find /tmp/l4t-debs -name "*.deb" -exec cp {} apt-repo/ \;
          cp /tmp/l4t-debs/pgp-key.public apt-repo/

      - name: Build APT repository
        uses: MauroDruwel/apt-repo-action@v4
        with:
          repo_path: apt-repo
          codename: noble
          architectures: arm64
          components: main
          gpg_private_key: ${{ secrets.APT_GPG_PRIVATE_KEY }}
          gpg_passphrase: ${{ secrets.APT_GPG_PASSPHRASE }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apt-repo

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Update stored commit
        run: |
          mv l4t-commit .l4t-debs-commit
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .l4t-debs-commit
          git commit -m "Update l4t-debs commit tracker" || echo "No changes to commit"
          git push