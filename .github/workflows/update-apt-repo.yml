name: Update L4T APT Repository

on:
  push:
    branches: [main]
  schedule:
    # Run every 24 hours at 3am UTC
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

jobs:
  check-updates:
    runs-on: ubuntu-latest
    outputs:
      should_update: ${{ steps.check.outputs.should_update }}
      has_new_debs: ${{ steps.list.outputs.has_new_debs }}
      deb_files: ${{ steps.list.outputs.deb_files }}
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Check if l4t-debs has new commits
        id: check
        run: |
          # Get latest commit from l4t-debs
          LATEST_COMMIT=$(git ls-remote https://github.com/theofficialgman/l4t-debs.git HEAD | cut -f1)
          echo "Latest l4t-debs commit: $LATEST_COMMIT"

          # Get stored commit (if exists)
          STORED_COMMIT=""
          if [ -f .l4t-debs-commit ]; then
            STORED_COMMIT=$(cat .l4t-debs-commit)
          fi
          echo "Stored commit: $STORED_COMMIT"

          # Compare
          if [ "$LATEST_COMMIT" != "$STORED_COMMIT" ]; then
            echo "should_update=true" >> $GITHUB_OUTPUT
            echo "New commits detected, will update APT repo"
          else
            echo "should_update=false" >> $GITHUB_OUTPUT
            echo "No changes, skipping update"
          fi

          echo "$LATEST_COMMIT" > .l4t-debs-commit

      - name: Clone l4t-debs and find new/changed packages
        if: steps.check.outputs.should_update == 'true'
        id: list
        run: |
          git clone --depth 1 https://github.com/theofficialgman/l4t-debs.git /tmp/l4t-debs
          mkdir -p debs

          # Load existing hashes (if any)
          declare -A OLD_HASHES
          if [ -f .deb-hashes ]; then
            while IFS='=' read -r name hash; do
              OLD_HASHES["$name"]="$hash"
            done < .deb-hashes
          fi

          # Compute new hashes and find changed/new files
          NEW_DEBS=""
          > .deb-hashes.new

          for f in $(find /tmp/l4t-debs -name "*.deb"); do
            filename=$(basename "$f")
            safename="${filename//:/_}"
            hash=$(sha256sum "$f" | cut -d' ' -f1)

            echo "${safename}=${hash}" >> .deb-hashes.new

            # Check if new or changed
            if [ "${OLD_HASHES[$safename]}" != "$hash" ]; then
              cp "$f" "debs/$safename"
              if [ -n "$NEW_DEBS" ]; then
                NEW_DEBS="${NEW_DEBS},\"${safename}\""
              else
                NEW_DEBS="\"${safename}\""
              fi
              echo "New/changed: $safename"
            fi
          done

          mv .deb-hashes.new .deb-hashes

          if [ -n "$NEW_DEBS" ]; then
            echo "deb_files=[${NEW_DEBS}]" >> $GITHUB_OUTPUT
            echo "has_new_debs=true" >> $GITHUB_OUTPUT
            echo "Found new/changed packages: [${NEW_DEBS}]"
          else
            echo "deb_files=[]" >> $GITHUB_OUTPUT
            echo "has_new_debs=false" >> $GITHUB_OUTPUT
            echo "No new/changed packages"
          fi

      - name: Upload .deb files
        if: steps.list.outputs.has_new_debs == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: deb-packages
          path: debs/

      - name: Save trackers
        if: steps.check.outputs.should_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .l4t-debs-commit .deb-hashes
          git commit -m "Update l4t-debs trackers" || echo "No changes to commit"
          git push

  add-packages:
    needs: check-updates
    if: needs.check-updates.outputs.has_new_debs == 'true'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        deb: ${{ fromJson(needs.check-updates.outputs.deb_files) }}
      max-parallel: 1
    steps:
      - name: Download .deb files
        uses: actions/download-artifact@v4
        with:
          name: deb-packages
          path: debs/

      - name: Add ${{ matrix.deb }} to APT repository
        uses: MauroDruwel/apt-repo-action@v4
        with:
          github_token: ${{ secrets.PAT }}
          repo_supported_arch: arm64
          repo_supported_version: noble
          file: debs/${{ matrix.deb }}
          file_target_version: noble
          public_key: ${{ secrets.PUBLIC }}
          private_key: ${{ secrets.PRIVATE }}
          key_passphrase: ${{ secrets.SECRET }}
          target_repository: Ethiquema/l4t-debs
          page_branch: gh-pages