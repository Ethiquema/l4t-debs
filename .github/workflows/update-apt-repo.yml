name: Update L4T APT Repository

on:
  push:
    branches: [main]
  workflow_dispatch:
    # Allow manual trigger

permissions:
  contents: write

concurrency:
  group: apt-repo-update
  cancel-in-progress: false

jobs:
  update-repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check if l4t-debs has new commits
        id: check
        run: |
          # Get latest commit from l4t-debs
          LATEST_COMMIT=$(git ls-remote https://github.com/theofficialgman/l4t-debs.git HEAD | cut -f1)
          echo "Latest l4t-debs commit: $LATEST_COMMIT"

          # Get stored commit (if exists)
          STORED_COMMIT=""
          if [ -f .l4t-debs-commit ]; then
            STORED_COMMIT=$(cat .l4t-debs-commit)
          fi
          echo "Stored commit: $STORED_COMMIT"

          # Compare
          if [ "$LATEST_COMMIT" != "$STORED_COMMIT" ]; then
            echo "should_update=true" >> $GITHUB_OUTPUT
            echo "New commits detected, will update APT repo"
          else
            echo "should_update=false" >> $GITHUB_OUTPUT
            echo "No changes, skipping update"
          fi

          echo "$LATEST_COMMIT" > .l4t-debs-commit

      - name: Clone l4t-debs and find new/changed packages
        if: steps.check.outputs.should_update == 'true'
        id: list
        run: |
          git clone --depth 1 https://github.com/theofficialgman/l4t-debs.git /tmp/l4t-debs
          mkdir -p new-debs

          # Load existing hashes (if any)
          declare -A OLD_HASHES
          if [ -f .deb-hashes ]; then
            while IFS='=' read -r name hash; do
              OLD_HASHES["$name"]="$hash"
            done < .deb-hashes
          fi

          # Compute new hashes and find changed/new files
          NEW_COUNT=0
          > .deb-hashes.new

          for f in $(find /tmp/l4t-debs -name "*.deb"); do
            filename=$(basename "$f")
            safename="${filename//:/_}"
            hash=$(sha256sum "$f" | cut -d' ' -f1)

            echo "${safename}=${hash}" >> .deb-hashes.new

            # Check if new or changed
            if [ "${OLD_HASHES[$safename]}" != "$hash" ]; then
              cp "$f" "new-debs/$safename"
              echo "New/changed: $safename"
              NEW_COUNT=$((NEW_COUNT + 1))
            fi
          done

          mv .deb-hashes.new .deb-hashes

          if [ "$NEW_COUNT" -gt 0 ]; then
            echo "has_new_debs=true" >> $GITHUB_OUTPUT
            echo "Found $NEW_COUNT new/changed packages"
          else
            echo "has_new_debs=false" >> $GITHUB_OUTPUT
            echo "No new/changed packages"
          fi

      - name: Checkout gh-pages
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-dir gh-pages || {
            # If gh-pages doesn't exist, create it
            git worktree add --detach gh-pages-dir
            cd gh-pages-dir
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            mkdir -p pool/main dists/noble/main/binary-arm64
            cd ..
          }

      - name: Install tools
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils pandoc

      - name: Import GPG key
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          echo "${{ secrets.PRIVATE }}" | gpg --batch --import
          # Export public key in ASCII armor format for users
          gpg --armor --export "Ethiquema L4T Repo" > gh-pages-dir/public.key

      - name: Add new packages to pool
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          mkdir -p gh-pages-dir/pool/main
          cp new-debs/*.deb gh-pages-dir/pool/main/

      - name: Generate APT repository metadata
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          cd gh-pages-dir
          mkdir -p dists/noble/main/binary-arm64

          # Generate Packages file
          dpkg-scanpackages --arch arm64 pool/ > dists/noble/main/binary-arm64/Packages
          gzip -k -f dists/noble/main/binary-arm64/Packages

          # Generate Release file
          cd dists/noble
          cat > Release << EOF
          Origin: Ethiquema L4T Repository
          Label: l4t-debs
          Suite: noble
          Codename: noble
          Architectures: arm64
          Components: main
          Description: L4T kernel packages for Nintendo Switch
          EOF

          # Add checksums
          apt-ftparchive release . >> Release

          # Sign Release file
          gpg --default-key "Ethiquema L4T Repo" -abs -o Release.gpg Release
          gpg --default-key "Ethiquema L4T Repo" --clearsign -o InRelease Release

      - name: Create index.html from README
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          # Create CSS file
          cat > gh-pages-dir/style.css << 'CSSEOF'
          body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
          }
          pre, code {
            background: #f0f0f0;
            border-radius: 4px;
            padding: 0.2em 0.4em;
          }
          pre {
            padding: 1rem;
            overflow-x: auto;
            border: 1px solid #ddd;
          }
          pre code { padding: 0; background: none; }
          a { color: #0366d6; }
          h1, h2, h3 { color: #24292e; }
          CSSEOF

          # Convert README.md to HTML with pandoc
          pandoc README.md -s \
            --metadata title="L4T APT Repository" \
            --css="style.css" \
            -o gh-pages-dir/index.html

      - name: Deploy to gh-pages
        if: steps.list.outputs.has_new_debs == 'true'
        run: |
          cd gh-pages-dir
          git config user.name "Ethiquema"
          git config user.email "noreply@ethiquema.github.io"
          git add -A
          git commit -m "Update APT repository" || echo "No changes"
          git push origin gh-pages

      - name: Save trackers to main
        if: steps.check.outputs.should_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .l4t-debs-commit .deb-hashes
          git commit -m "Update l4t-debs trackers" || echo "No changes to commit"
          git push origin main
