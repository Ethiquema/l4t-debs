name: Build PPSSPP ARM64 .deb

on:
  schedule:
    - cron: '0 4 * * 0'
  workflow_dispatch:
  push:
    paths:
      - '.github/workflows/build-ppsspp.yml'

permissions:
  contents: write

jobs:
  build-ppsspp:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check for new PPSSPP release
        id: check
        run: |
          # Force rebuild if workflow file was modified
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "Workflow modified, forcing rebuild"
            FORCE_BUILD=true
          else
            FORCE_BUILD=false
          fi

          RELEASE_INFO=$(curl -fsSL https://api.github.com/repos/hrydgard/ppsspp/releases/latest)
          LATEST_TAG=$(echo "$RELEASE_INFO" | jq -r '.tag_name')
          echo "Latest PPSSPP release: $LATEST_TAG"

          STORED_VERSION=""
          if [ -f .ppsspp-version ]; then
            STORED_VERSION=$(cat .ppsspp-version)
          fi

          if [ "$LATEST_TAG" != "$STORED_VERSION" ] || [ "$FORCE_BUILD" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT

            # Get ARM64 AppImage URL
            APPIMAGE_URL=$(echo "$RELEASE_INFO" | jq -r '.assets[] | select(.name | test("aarch64.AppImage$")) | .browser_download_url')
            echo "appimage_url=$APPIMAGE_URL" >> $GITHUB_OUTPUT
            echo "AppImage URL: $APPIMAGE_URL"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Download and repackage as .deb
        if: steps.check.outputs.should_build == 'true'
        run: |
          set -e
          VERSION="${{ steps.check.outputs.version }}"
          VERSION_CLEAN=$(echo "$VERSION" | sed 's/^v//')

          # Download AppImage
          curl -fsSL -o ppsspp.AppImage "${{ steps.check.outputs.appimage_url }}"
          chmod +x ppsspp.AppImage

          # Create .deb structure
          mkdir -p ppsspp-pkg/DEBIAN
          mkdir -p ppsspp-pkg/usr/bin
          mkdir -p ppsspp-pkg/usr/share/applications

          cp ppsspp.AppImage ppsspp-pkg/usr/bin/PPSSPPSDL.AppImage

          cat > ppsspp-pkg/usr/bin/ppsspp << 'WRAPPER'
          #!/bin/bash
          exec /usr/bin/PPSSPPSDL.AppImage "$@"
          WRAPPER
          chmod +x ppsspp-pkg/usr/bin/ppsspp

          cat > ppsspp-pkg/usr/share/applications/ppsspp.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=PPSSPP
          Comment=PlayStation Portable Emulator
          Exec=ppsspp
          Icon=ppsspp
          Terminal=false
          Type=Application
          Categories=Game;Emulator;
          DESKTOP

          cat > ppsspp-pkg/DEBIAN/control << EOF
          Package: ppsspp-l4t
          Version: ${VERSION_CLEAN}
          Architecture: arm64
          Maintainer: Ethiquema <noreply@ethiquema.github.io>
          Depends: libfuse2t64 | libfuse2
          Provides: ppsspp
          Conflicts: ppsspp
          Section: games
          Priority: optional
          Description: PPSSPP PlayStation Portable Emulator (ARM64 AppImage)
           Fast and portable PSP emulator.
           Optimized for Nintendo Switch L4T.
          EOF

          dpkg-deb --build ppsspp-pkg ppsspp-l4t_${VERSION_CLEAN}_arm64.deb

      - name: Save version tracker
        if: steps.check.outputs.should_build == 'true'
        run: echo "${{ steps.check.outputs.version }}" > .ppsspp-version

      - name: Checkout gh-pages
        if: steps.check.outputs.should_build == 'true'
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-dir gh-pages || {
            git worktree add --detach gh-pages-dir
            cd gh-pages-dir
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            mkdir -p pool/main dists/noble/main/binary-arm64
            cd ..
          }

      - name: Install APT tools
        if: steps.check.outputs.should_build == 'true'
        run: sudo apt-get update && sudo apt-get install -y dpkg-dev apt-utils

      - name: Import GPG key and add package
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "${{ secrets.PRIVATE }}" | gpg --batch --import
          gpg --armor --export "Ethiquema L4T Repo" > gh-pages-dir/public.key
          mkdir -p gh-pages-dir/pool/main
          cp ppsspp-l4t_*_arm64.deb gh-pages-dir/pool/main/

      - name: Regenerate APT repository metadata
        if: steps.check.outputs.should_build == 'true'
        run: |
          cd gh-pages-dir
          mkdir -p dists/noble/main/binary-arm64
          dpkg-scanpackages --arch arm64 pool/ > dists/noble/main/binary-arm64/Packages
          gzip -k -f dists/noble/main/binary-arm64/Packages
          cd dists/noble
          cat > Release << EOF
          Origin: Ethiquema L4T Repository
          Label: l4t-debs
          Suite: noble
          Codename: noble
          Architectures: arm64
          Components: main
          Description: L4T packages for Nintendo Switch
          EOF
          apt-ftparchive release . >> Release
          rm -f Release.gpg InRelease
          gpg --batch --default-key "Ethiquema L4T Repo" -abs -o Release.gpg Release
          gpg --batch --default-key "Ethiquema L4T Repo" --clearsign -o InRelease Release

      - name: Deploy to gh-pages
        if: steps.check.outputs.should_build == 'true'
        run: |
          cd gh-pages-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add PPSSPP ${{ steps.check.outputs.version }} ARM64" || echo "No changes"
          git push origin gh-pages

      - name: Save tracker to main
        if: steps.check.outputs.should_build == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .ppsspp-version
          git commit -m "Update PPSSPP version tracker" || echo "No changes"
          git push origin main
