name: Build Azahar ARM64 .deb

on:
  schedule:
    # Run weekly on Sunday at 5am UTC
    - cron: '0 5 * * 0'
  workflow_dispatch:
    # Allow manual trigger
  push:
    paths:
      - '.github/workflows/build-azahar.yml'

permissions:
  contents: write

jobs:
  build-azahar:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Check for new Azahar release
        id: check
        run: |
          # Force rebuild if workflow file was modified
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "Workflow modified, forcing rebuild"
            FORCE_BUILD=true
          else
            FORCE_BUILD=false
          fi

          # Get latest Azahar release tag
          LATEST_TAG=$(curl -fsSL https://api.github.com/repos/azahar-emu/azahar/releases/latest | jq -r '.tag_name')
          echo "Latest Azahar release: $LATEST_TAG"

          # Get stored version
          STORED_VERSION=""
          if [ -f .azahar-version ]; then
            STORED_VERSION=$(cat .azahar-version)
          fi
          echo "Stored version: $STORED_VERSION"

          if [ "$LATEST_TAG" != "$STORED_VERSION" ] || [ "$FORCE_BUILD" = "true" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
            echo "Build triggered: $LATEST_TAG"
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
            echo "No new release"
          fi

      - name: Set up QEMU for ARM64
        if: steps.check.outputs.should_build == 'true'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build Azahar in ARM64 container
        if: steps.check.outputs.should_build == 'true'
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/workspace \
            -e VERSION=${{ steps.check.outputs.version }} \
            ubuntu:24.04 bash -c '
              set -e
              export DEBIAN_FRONTEND=noninteractive

              echo "=== Installing build dependencies ==="
              apt-get update
              apt-get install -y \
                build-essential \
                cmake \
                ninja-build \
                git \
                pkg-config \
                clang \
                llvm \
                libc++-dev \
                libc++abi-dev \
                qt6-base-dev \
                qt6-multimedia-dev \
                libqt6opengl6-dev \
                libsdl2-dev \
                libssl-dev \
                libavcodec-dev \
                libavformat-dev \
                libswscale-dev \
                libspeexdsp-dev \
                libfmt-dev \
                nlohmann-json3-dev \
                libzstd-dev \
                libusb-1.0-0-dev \
                libhidapi-dev \
                glslang-tools \
                spirv-tools \
                libboost-serialization-dev \
                libcubeb-dev \
                libenet-dev \
                liblz4-dev \
                dpkg-dev \
                fakeroot

              echo "=== Cloning Azahar ==="
              cd /tmp
              git clone --depth 1 --branch "$VERSION" --recurse-submodules https://github.com/azahar-emu/azahar.git
              cd azahar

              echo "=== Configuring build ==="
              mkdir build && cd build
              cmake .. \
                -G Ninja \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX=/usr \
                -DCMAKE_CXX_COMPILER=clang++ \
                -DCMAKE_C_COMPILER=clang \
                -DCMAKE_CXX_FLAGS="-mcpu=cortex-a57" \
                -DENABLE_VULKAN=ON \
                -DENABLE_OPENGL=ON \
                -DENABLE_QT_GUI=ON \
                -DENABLE_SDL2_FRONTEND=ON \
                -DENABLE_TESTS=OFF \
                -DENABLE_WEB_SERVICE=OFF

              echo "=== Building ==="
              ninja -j$(nproc)

              echo "=== Creating .deb package ==="
              DESTDIR=/tmp/azahar-pkg ninja install

              mkdir -p /tmp/azahar-pkg/DEBIAN
              cat > /tmp/azahar-pkg/DEBIAN/control << EOF
          Package: azahar-emu-l4t
          Version: ${VERSION}
          Architecture: arm64
          Maintainer: Ethiquema <noreply@ethiquema.github.io>
          Depends: libc6, libqt6widgets6, libqt6gui6, libqt6core6, libqt6multimedia6, libqt6opengl6, libsdl2-2.0-0, libssl3t64, libavcodec60, libavformat60, libswscale7, libspeexdsp1, libfmt9, libzstd1, libusb-1.0-0, libhidapi-hidraw0, libboost-serialization1.83.0, libenet7, liblz4-1
          Provides: citra
          Replaces: citra
          Section: games
          Priority: optional
          Description: Azahar 3DS Emulator (ARM64 L4T build)
           Azahar is a Nintendo 3DS emulator forked from Citra.
           This build is optimized for Nintendo Switch L4T with Vulkan support.
          EOF

              dpkg-deb --build /tmp/azahar-pkg /workspace/azahar-emu-l4t_${VERSION}_arm64.deb
              echo "=== Build complete ==="
            '

      - name: Save version tracker
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "${{ steps.check.outputs.version }}" > .azahar-version

      - name: Checkout gh-pages
        if: steps.check.outputs.should_build == 'true'
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-dir gh-pages || {
            git worktree add --detach gh-pages-dir
            cd gh-pages-dir
            git checkout --orphan gh-pages
            git rm -rf . 2>/dev/null || true
            mkdir -p pool/main dists/noble/main/binary-arm64
            cd ..
          }

      - name: Install APT tools
        if: steps.check.outputs.should_build == 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev apt-utils

      - name: Import GPG key
        if: steps.check.outputs.should_build == 'true'
        run: |
          echo "${{ secrets.PRIVATE }}" | gpg --batch --import
          gpg --armor --export "Ethiquema L4T Repo" > gh-pages-dir/public.key

      - name: Add package to pool
        if: steps.check.outputs.should_build == 'true'
        run: |
          mkdir -p gh-pages-dir/pool/main
          cp azahar-emu-l4t_*_arm64.deb gh-pages-dir/pool/main/

      - name: Regenerate APT repository metadata
        if: steps.check.outputs.should_build == 'true'
        run: |
          cd gh-pages-dir
          mkdir -p dists/noble/main/binary-arm64

          dpkg-scanpackages --arch arm64 pool/ > dists/noble/main/binary-arm64/Packages
          gzip -k -f dists/noble/main/binary-arm64/Packages

          cd dists/noble
          cat > Release << EOF
          Origin: Ethiquema L4T Repository
          Label: l4t-debs
          Suite: noble
          Codename: noble
          Architectures: arm64
          Components: main
          Description: L4T packages for Nintendo Switch
          EOF

          apt-ftparchive release . >> Release
          rm -f Release.gpg InRelease
          gpg --batch --default-key "Ethiquema L4T Repo" -abs -o Release.gpg Release
          gpg --batch --default-key "Ethiquema L4T Repo" --clearsign -o InRelease Release

      - name: Deploy to gh-pages
        if: steps.check.outputs.should_build == 'true'
        run: |
          cd gh-pages-dir
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Add Azahar ${{ steps.check.outputs.version }} ARM64" || echo "No changes"
          git push origin gh-pages

      - name: Save tracker to main
        if: steps.check.outputs.should_build == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .azahar-version
          git commit -m "Update Azahar version tracker" || echo "No changes"
          git push origin main
